<div class="container contact mt-5">
    <div class="row p-3 bg-light">
      <div class="col-md-3 bg-warning text-center" >
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
          <h2 class="display-5">Contact Us</h2>
          <h4 style="font-family: 'Roboto Slab', serif;">We would love to hear from you !</h4>
        </div>
      </div>
      <div class="col-md-9 white">
        <div class="contact-form">
         
            <!-- <div class="alert">Your message has been recieved!! Thankyou</div> -->
     <form action="" class="p-5">
     
  <div class="form-group pb-3">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-10">
        <input  class="form-control" type="text" id="name" name="name" placeholder="Your name..">
      </div>
      </div>
      <div class="form-group pb-3">
        <label class="control-label col-sm-2" for="phone">Phone</label>
      <div class="col-sm-10">
      <input class="form-control" type="text" id="phone" name="phone" placeholder="Your phone..">
  </div>
      </div>
  <div class="form-group pb-3">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
      <input  class="form-control" type="text" id="email" name="email" placeholder="Your email..">
  </div>
  </div>
  <div class="form-group pb-3">
      <label class="control-label col-sm-2" for="comment">Query:</label>
      <div class="col-sm-10">
      <textarea  class="form-control" id="comment" rows="5" name="comment" placeholder="Write something.." style="height:200px"></textarea>
  </div>
  </div>
  <br>
  <div class="form-group pb-3">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" value="submit">Submit Query</button>
            </div>
  </div>
     </form>
        </div>
      </div>
    </div>
  </div>
